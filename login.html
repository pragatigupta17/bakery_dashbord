<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
    :root{
    --primary-color:#c98d83;
    --secondary-color:#783b31;
    --bg:#f2f1ec;
    --black:#000;
    --white:#fff;
    --box-shadow:0.5rem 1rem rgba(0,0,0,0.1);
}
    * {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-image:url(/images/background4.jpg) ;
    background-color:transparent;
    background-repeat: no-repeat;
    background-size: cover;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    
}

.login_form {
    background-color:var(--bg);
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 10px var(--box-shadow);
    width: 500px;
}

.login_form h2 {
    margin-bottom: 20px;
    text-align: center;
}

#input {
    margin-bottom: 15px;
}

#input label {
    display: block;
    margin-bottom: 5px;
}

#input input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
   width: 98%;
        padding: 10px;
        margin-top: 15px;
        background-color:var(--bg);
        color:var(--secondary-color);
        font-size: 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
}

button:hover {
    background-color:var(--secondary-color);
    color:var(--bg);
}

.message {
    text-align: center;
    margin-top: 15px;
}

.message a {
    color:var(--secondary-color);
    text-decoration: none;
}

.message a:hover {
    text-decoration: underline;
    color:var(--primary-color);
}


@media (max-width: 600px) {
    .login_form {
        width: 90%;
        padding: 15px;
    }

    button {
        padding: 12px;
    }
}
/* Media query for large screens (1200px and above) */
@media (min-width: 1200px) {
    .login_form {
        width: 600px;
        padding: 25px;
    }
    button {
        padding: 15px;
    }
}

/* Media query for medium screens (768px to 1199px) */
@media (min-width: 768px) and (max-width: 1199px) {
    .login_form {
        width: 550px;
        padding: 20px;
    }
    button {
        padding: 12px;
    }
}

/* Media query for small screens (600px to 767px) */
@media (min-width: 600px) and (max-width: 767px) {
    .login_form {
        width: 90%;
        padding: 15px;
    }
    button {
        padding: 10px;
    }
}

/* Media query for extra small screens (480px to 599px) */
@media (min-width: 480px) and (max-width: 599px) {
    .login_form {
        width: 85%;
        padding: 10px;
    }
    button {
        padding: 8px;
    }
}

/* Media query for mobile screens (below 480px) */
@media (max-width: 479px) {
    .login_form {
        width: 80%;
        padding: 5px;
    }
    button {
        padding: 5px;
    }
}

/* Media query for landscape mobile â¬¤
@media (max-width: 768px) and (orientation: landscape) {
    .login_form {
        width: 90%;
        padding: 15px;
    }
    button {
        padding: 10px;
    }
}

/* Media query for portrait mobile screens (below 480px) */
@media (max-width: 480px) and (orientation: portrait) {
    .login_form {
        width: 80%;
        padding: 5px;
    }
    button {
        padding: 5px;
    }
}

/* Media query for small screens (below 600px) */
@media (max-width: 600px) {
    .login_form {
        width: 90%;
        padding: 15px;
    }
    button {
        padding: 12px;
    }
}

/* Media query for extra small screens (below 480px) */
@media (max-width: 480px) {
    .login_form {
        width: 85%;
        padding: 10px;
    }
    button {
        padding: 8px;
    }
}
    </style>
    
</head>
<body>
    <div class="container">
        <form class="login_form">
            <h2>User Login</h2>
            <div id="input">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter ur Name"id="username">
            </div>
            <div id="input">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter ur Password"id="password" >
            </div>
            <button type="submit"><a href="dashbord.html">Login</button></a>
            <p class="message">Not registered? <a href="index.html">Create an account</a></p>
        </form>
    </div>
    <script src="./login.js"></script>
</body>
</html>
