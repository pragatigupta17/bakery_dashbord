@media (max-width: 768px) {
    .sidebar {
        width: 200px;

        color:var(--secondary-color);
    }

    .toggle-btn {
        display: block; 
        background-color:var(--bg);
        color:var(--secondary-color);
        border: none;
        padding: 10px;
        cursor: pointer;
    }

    .sidebar.active + .content {
        margin-left: 0; 
    }
}
@media (max-width: 480px) {
    .sidebar {
        width: 100%; 
    }

        margin-left: 0; 
    }
}

form {

label {

}


input[type="text"] {
    width: 100%; 
    padding: 10px;

    border: 1px solid var(--secondary-color);

    box-sizing: border-box; 
}

button {
    width: 100%; 
    padding: 10px; 
    background-color:var(--bg); 
    color:var(--secondary-color); 
    font-weight: 80px;
    border: none; 
    border-radius: 4px; 
    font-size: 16px; 
    cursor: pointer; 
    transition: background-color 0.3s; 
}


button:hover {
    background-color:var(--secondary-color);
    color:var(--bg);
}
